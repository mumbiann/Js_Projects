<!DOCTYPE html>
<html>
    <head>
        <title>Max and min functions</title>
    </head>

    <body>
<p id="math"> </p>
<p id="ann"></p>
        <script > 
        var r = [10, 20, 60, -70, 50, 30]
        document.getElementById("math").innerHTML= 
         Math.max(600, 300, 50, 75, -5, -150);
         document.getElementById("ann").innerHTML= 
         Math.max(...r);
        </script>
    </body>
</html>
