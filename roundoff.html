<!DOCTYPE html>
<html>
    <head>
        <title>Rounding off function</title>
    </head>

    <body>
<p id="ann"></p>
        <script > 
         document.getElementById("ann").innerHTML=Math.round(14.567) + " "+ Math.ceil(67.48766);
         //round rounds off to the nearest integer
         // ceil rounds up while floor rounds down
        </script>
    </body>
</html>
